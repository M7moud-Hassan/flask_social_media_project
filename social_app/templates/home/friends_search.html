{% extends 'layout.html' %}
{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/friends_search.css') }}">
{% endblock %}
{% block content %}
<div class="container">
    <h1>friends search</h1>
    {% for f in search%}
    <form action="{{ url_for('home.send') }}" method="post">
        <img src="data:image/*;charset=utf-8;base64,{{ images[loop.index0] }}"  class="rounded-circle" alt="Cinque Terre"/>
        <span>{{f}}</span>
        <input type="hidden" value="{{f.id}}" name="id">
        <input type="submit" class="btn btn-primary float-right"  value="send reques"/>
    </form>
    {% endfor %}
</div>
<div style="height: 200px;"></div>
{% endblock %}
