{% extends 'layout.html' %}
{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
{% endblock %}
{% block content %}

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="data:image/*;charset=utf-8;base64,{{ images_user }}"><span class="font-weight-bold">{{user}}</span><span class="text-black-50">{{user.email}}</span><span> </span></div>
        </div>
        <div class="col-md-9 border-right">
            {% for p in posts %}
<section class="hero mt-4">
  <div class="container">
    <div class="row">

      <div class="col-lg-6 offset-lg-3">

        <div class="cardbox shadow-lg bg-white">

          <div class="cardbox-heading">
            <!-- START dropdown-->
            {% if current_user.id == p.register_id %}
            <div class="dropdown float-right">
              <button class="btn btn-flat btn-flat-icon" type="button" data-toggle="dropdown" aria-expanded="false">
                <em class="fa fa-ellipsis-h"></em>
              </button>

              <div class="dropdown-menu dropdown-scale dropdown-menu-right" role="menu"
                style="position: absolute; transform: translate3d(-136px, 28px, 0px); top: 0px; left: 0px; will-change: transform;">
                <form action="{{url_for('home.update_post')}}" method="post">
                  <input type="hidden" name="id" value="{{p.id}}">
                  <input class="dropdown-item" value="update post" post type="submit" />
                </form>
                <form action="{{url_for('home.delete_post')}}" method="post">
                  <input type="hidden" name="id" value="{{p.id}}">
                  <input class="dropdown-item" value="delete post" post type="submit" />
                </form>

              </div>

            </div><!--/ dropdown -->
            {%endif%}
            <div class="media m-0">
              <div class="d-flex mr-3">
                <a href=""><img class="img-fluid rounded-circle"
                    src="data:image/*;charset=utf-8;base64,{{ images_user }}"  style="width:50px;height: 50px;" alt="User"></a>
              </div>
              <div class="media-body">
                <p class="m-0">{{current_user}}</p>
                <!--<small><span><i class="icon ion-md-time"></i> 10 hours ago</span></small>-->
              </div>
            </div><!--/ media -->
          </div><!--/ cardbox-heading -->

          <div class="cardbox-item">
            <img class="img-fluid" style="width:100%"
              src="data:image/*;charset=utf-8;base64,{{ images_posts[loop.index0] }}" alt="">
          </div><!--/ cardbox-item -->

          <div>
            <p class="text-dark text-center mt-2 mb-2">{{p.des}}</p>
          </div><!--/ cardbox-like -->

        </div><!--/ cardbox -->
      </div><!--/ col-lg-6 -->
    </div><!--/ row -->
  </div><!--/ container -->
</section>
{% endfor %}
        </div>
       
    </div>
</div>
</div>

{% endblock %}
